<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en HTML</title>
</head>

<body>
    <h1>Formularios en html</h1>
        <form action="mi_servidor" autocomplete="off"> <!--form action es para saber donde se va a enviar la informacion / target="_self" la respuesta se carga dentro de la misma ventana-->
            <fieldset> <!--pone todo adentro de un cuadro-->
                <legend>Datos Personales:</legend> <!--legend titulo en el recuadro-->

                <label for="idPersona">Id Persona:</label><br />
                <input type="text" id="idPersona" name="idPersona"
                    readonly="true" value="100" disabled="true"/><br/> <!--readonly solo lectura, disable desabilita al usuario a poder modificarlo y no se envia al servidor-->

                 <input type="hidden" id="sistema" name="sistema" value="SAP"> <!--tipo "hidden" es valor oculto / Sistema de Adminsitracion de Personas (SAP)-->

                <label for="nombre">Nombre:</label><br /> <!--La etiqueta label es para el control de formulario-->
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required="true" /><br /> <!--input es para ingresar datos y type ingresarnos en forma tipeada-->

                <label for="apellido">Apellido:</label><br />
                <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido"
                    required="true" /><br />

                <label for="email">Email</label><br />
                <input type="email" id="email" name="email" required="true" /><br />

                <label for="edad">Edad</label><br />
                <input type="number" id="edad" name="edad" required="true" /><br />

                <label>Genero</label><br />
                <input type="radio" id="femenino" name="genero" value="femenino">
                <label for="femenino">Femenino</label><br />
                <input type="radio" id="masculino" name="genero" value="masculino"></input>
                <label for="masculino">Masculino</label><br />

                <label>Genero Musica Favorita</label><br />
                <input type="checkbox" id="clasica" name="musica" value="clasica">
                <label for="clasica">Clasica</label><br />
                <input type="checkbox" id="reggaeton" name="musica" value="reggaeton">
                <label for="reggaeton">Reggaeton</label><br />
                <input type="checkbox" id="hiphop" name="musica" value="hiphop">
                <label for="hiphop">Hip-Hop</label><br />
                <input type="checkbox" id="cumbia" name="musica" value="cumbia">
                <label for="cumbia">Cumbia</label><br />
                <input type="checkbox" id="electro" name="musica" value="electro">
                <label for="electro">Electronica</label><br />

                <label for="autos">Marca de autos favorita</label><br />
                <select id="autos" name="autos">
                    <option value="fiat">Fiat</option>
                    <option value="vmw">VMW</option>
                    <option value="audi">Audi</option>
                </select><br /><br />

                <label for="comentarios">Comentarios</label><br />
                <textarea id="comentarios" name="comentarios" rows="3" cols="30">
                </textarea><br />
                <input type="submit" value="Enviar" />
                <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar">
                <input type="reset" value="Restablecer" />
            </fieldset>
        </form>
    </body>

</html>


<!--<form novalidate> no valida que no ponga informacion
    <form method="POST" no se visualize los datos que puso el usuario en la parte de la URL
    <form method="GET" se visualiza los datos que puso el usuario
    <input es para ingresar datos y type ingresarnos en forma tipeada
    step="any" es para validar que se pueda poner con coma los numeros"-->
