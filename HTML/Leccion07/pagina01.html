<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos inline y block</title>
    <link href="/css/estilos01.css" rel="stylesheet">
</head>
<body>
    <h1>Elementos Span (inline)</h1>
    <p>Texto donde vamos a <span style="color:#e63946; border: 1px solid black">enfatizar</span> y 
        <span style="color: #457b9d; font-weight: bold;">
            el color de algunos elementos
        </span></p>
        <h1>Elemento div (block)</h1>
        <div>
            <h2>Titulo de div</h2>
            <p>Texto dentro del div</p>
        </div>
        <p>Texto fuera del div</p>
</body>
</html>
